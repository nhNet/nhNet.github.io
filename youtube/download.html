<html>
    <head>
        <style>
            body{
                margin:0;
                text-align:center;
                color:white;
                font-size:30px;
                font-family:'Indie Flower', cursive;
                background:black;
                overflow:hidden;
            }
            iframe{
                width:100%;
                height:100vh;
            }
        </style>
        <title>Download Video!</title>
    </head>
    <body>
        <h1>Press load unsafe scripts to download/watch without search history!</h1>
        <iframe allowfullscreen frameborder="0"></iframe>
        <script>
            setTimeout(function(){document.querySelector('h1').innerHTML='';},2000);
            document.querySelector('iframe').src='https://www.youmagictube.com/'+window.location.search;
        </script>
    </body>
</html>
