    <body style="background:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPVJ7eR06DPLLVykzZWCJoIXABvzsaso-kJ3wcwpyQRwVeqnc1) 20000px 150000px;margin-top:30%;">
        <header class="w3-display-container w3-content w3-hide-small" style="max-width:1500px">
          <div class="w3-display-middle" style="border:5px solid black;width:65%">
            <div class="w3-bar w3-black">
              <button class="w3-bar-item w3-button tablink" onclick="window.location='https://nhnet.github.io/';">Back to Home Page</button>
              <button class="w3-bar-item w3-button tablink" onclick="window.location='https://nhnet.github.io/login.html';">Login</button>
              <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'change_Account');">Change Account</button>
            </div>
        
            <!-- Tabs -->
          <div id="change_Account" class="w3-container w3-white w3-padding-16 myLink">
              <h3>Change NH Net Browser Account</h3>
              <div class="w3-row-padding" style="margin:0 -16px;">
                <div id="changedAccount" class="w3-half">
                  <label>Press this button to Change your NH Net Account</label>
                  <button class="w3-button w3-dark-grey"><div style="margin-left:100px;" class="g-signin2" data-onsuccess="document.getElementById('changedAccount').innerHTML='You changed your account successfully!';"></div></button>
                </div>
               </div>
            </div>
        </header>
        <script>
            <script>
            // Tabs
            function openLink(evt, linkName) {
              var i, x, tablinks;
              x = document.getElementsByClassName("myLink");
              for (i = 0; i < x.length; i++) {
                  x[i].style.display = "none";
              }
              tablinks = document.getElementsByClassName("tablink");
              for (i = 0; i < x.length; i++) {
                  tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
              }
              document.getElementById(linkName).style.display = "block";
              evt.currentTarget.className += " w3-red";
            }
            // Click on the first tablink on load
            document.getElementsByClassName("tablink")[0].click();
            </script>
        </script>
