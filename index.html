<style class="cp-pen-styles">@import url("https://fonts.googleapis.com/css?family=Roboto:400,400i,700");
@import url('https://fonts.googleapis.com/css?family=Oswald:700');
body {
  font-family: Roboto, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: #1A2A3A;  
  color: #FFF; 
  min-height:100%;
  transform:scale(2);
  overflow:hidden;
  margin-top:12%;
}

.loading {
  font-family: Oswald, sans-serif;
  font-size: 4em;
  text-shadow: 0px 0px 10px  rgba(0,0,0,.3);
}
.no2{letter-spacing:2px;}
.loading.no1 .char {
    animation: jump .4s linear infinite alternate;
  animation-delay: calc( -.8s + ( var(--char-index)*.1s ) );
  animation-timing-function: ease-in-out;
}
.loading.no2 .char {
    animation: jump2 .8s linear infinite alternate;
  animation-delay: calc( .2s + ( var(--char-index)*.1s ) );
  animation-timing-function: ease-in-out;
}
@keyframes jump { 
  0% {
    transform:translateY(0);
  }
  100% {
    transform: translateY(30%);
  }
}
@keyframes jump2 { 
  0% {
    transform:scale(0.3);
  }
  100% {
    transform: scale(1.8);
  }
}</style></head><body>

</div><br>
<div class="loading no2" data-splitting>

</div>
